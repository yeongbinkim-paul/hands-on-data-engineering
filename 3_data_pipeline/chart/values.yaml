env: ~

# image of airflow
images:
  airflow:
    repository: data_undercurrents/airflow
    tag: 1.0.0
  statsd:
    repository: quay.io/prometheus/statsd-exporter
    tag: v0.22.8
    pullPolicy: IfNotPresent
  gitSync:
    repository: registry.k8s.io/git-sync/git-sync
    tag: v3.6.8
    pullPolicy: IfNotPresent
  redis:
    repository: redis
    tag: 7-bullseye
  postgres:
    repository: docker.io/bitnami/postgresql
    tag: 11
# default k8s object label
labels:
  app: "data-pipeline"

scheduler:
  resources:
    requests:
      cpu: ~
      memory: ~
    limits:
      cpu: ~
      memory: ~

# airflow triggerer
triggerer:
  enabled: ~
  resources:
    requests:
      cpu: ~
      memory: ~
    limits:
      cpu: ~
      memory: ~

workers:
  enabled: ~
  replica: ~
  resources:
    requests:
      cpu: ~
      memory: ~
    limits:
      cpu: ~
      memory: ~

webserver:
  ingress:
    name: ~
    annotations: ~
    labels:
      app: data-pipeline
  resources:
    requests:
      cpu: ~
      memory: ~
    limits:
      cpu: ~
      memory: ~

gitSync:
  enabled: ~
  repo: ~
  branch: ~
  rev: ~
  depth: ~
  maxFailures: ~
  subPath: ~
  resources:
    requests:
      cpu: ~
      memory: ~
    limits:
      cpu: ~
      memory: ~

# airflow metadata db in k8s cluster (postgres)
postgres:
  enabled: ~
  postgresPassword: ~
  resources: {}

# airflow.cfg
# https://airflow.apache.org/docs/apache-airflow/stable/configurations-ref.html
airflowCfg: ~

# airflow webserver config related web authentication, warning, sensitive variables fields and others
# https://airflow.apache.org/docs/apache-airflow/stable/security/webserver.html
webserverConfig: ~

# airflow local settings py override
# https://airflow.apache.org/docs/apache-airflow/stable/howto/customize-ui.html
airflowLocalSettings: ~
